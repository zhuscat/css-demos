<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex layout</title>
    <link rel="stylesheet" href="./main.css" media="screen">
    <link rel="stylesheet" href="./align-content.css" media="screen">
  </head>
  <body>
    <div class="container box-flex-start">
      <div class="item" style="height:20px;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:10px;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
      <div class="item" style="height:20px;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:10px;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
    </div>
    <div class="container box-flex-end">
      <div class="item" style="height:20px;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:10px;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
      <div class="item" style="height:20px;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:10px;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
    </div>
    <div class="container box-center">
      <div class="item" style="height:20px;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:10px;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
      <div class="item" style="height:20px;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:10px;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
    </div>
    <div class="container box-space-between">
      <div class="item" style="height:20px;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:10px;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
    </div>
    <div class="container box-space-around">
      <div class="item" style="height:auto;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:auto;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
      <div class="item" style="height:20px;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:10px;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
    </div>
    <div class="container box-space-stretch">
      <div class="item" style="height:auto;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:auto;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
      <div class="item" style="height:20px;">1</div>
      <div class="item" style="height:40px;">2</div>
      <div class="item" style="height:10px;">3</div>
      <div class="item" style="height:20px;">4</div>
      <div class="item" style="height:30px;">5</div>
    </div>
  </body>
</html>
