<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      .box {
        width: 100px;
        height: 100px;
      }

      .border-1px {
        position: relative;
      }

      .border-1px:after {
        position: absolute;
        content: '';
        top: -50%;
        bottom: -50%;
        left: -50%;
        right: -50%;
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
        border-top: 1px solid #666;
        border-bottom: 1px solid #666;
      }
    </style>
  </head>
  <body>
    <div class="border-1px box"></div>
  </body>
</html>
